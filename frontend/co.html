<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lucida+Calligraphy&display=swap');

        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: rgba(47, 23, 85, 0.945);
            margin: auto;
            font-family: 'Lucida Calligraphy', sans-serif;
        }

        .container {
            width: 30%;
            padding: 3% 4%;
            border-radius: 20px;
            text-align: center;
            font-style: italic;
        }

        .register {
            background-color: rgb(220, 226, 224);
        }

        .login {
            background-color: rgba(30, 198, 220, 0.8);
        }

        .form-field {
            margin-bottom: 15px;
            font-family: 'Lucida Calligraphy', sans-serif;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.3rem;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .form-field label:hover {
            transform: scale(1.2);
            color: #e0c725;
        }

        .form-field input,
        .form-field select {
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Lucida Calligraphy', sans-serif;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border-radius: 10px; /* Smooth rounded corners */
            border: 1px solid #ccc; /* Add border */
        }

        .form-field input:focus,
        .form-field select:focus {
            background-color: #f0f8ff;
            box-shadow: 0 0 10px rgba(220, 204, 30, 0.8);
            border-color: #e0c725;
        }

        button {
            padding: 10px 20px;
            background-color: #7ad87d;
            color: rgb(102, 83, 83);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Lucida Calligraphy', sans-serif;
            transition: background-color 0.5s ease-in-out, transform 0.4s ease-in-out;
        }

        button:hover {
            background-color: #8dd491;
            transform: translateY(-4px);
        }

        .remember-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container login">
        <form action="./welcome.html">
            <h1 class="title">Login</h1>
            <p class="form-field">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter email" required />
            </p>
            <p class="form-field">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter password" required />
            </p>
            <div class="remember-links">
                <p>
                    <input type="checkbox">
                    <label>remember me</label>
                </p>
                <a href="">forget password</a>
            </div>
            <button type="sign in">sign in</button>
        </form>
    </div>

    <div class="container register">
        <form action="./login.html">
            <h1 class="title">Register</h1>
            <p class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required />
            </p>
            <p class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required />
            </p>
            <p class="form-radio">
                <input type="radio" name="gender" value="male" required />
                male
                <input type="radio" name="gender" value="female" required />
                female
            </p>
            <p class="form-field">
                <label for="Date of birth">Date of birth</label>
                <input type="date" name="dob" placeholder="enter your date of birth" required />
            </p>
            <p class="form-field">
                <select name="state" required>
                    <option value="">select your state</option>
                    <option value="AP">AP</option>
                    <option value="TS">TS</option>
                    <option value="DL">DL</option>
                    <option value="UP">UP</option>
                </select>
            </p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
